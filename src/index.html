<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJsTsCall</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <div>
    <input type="button" value="Call TS function" onclick="onClick()" />
    <div id="tsRet"></div>
  </div>
<script>

  var clicked = 0;
  function onClick() {
    clicked++;
    var ret = window.tsClass.sum(clicked, 2);

    window.tsClass.memberVar = clicked;

    document.getElementById("tsRet").innerText = "ts function ret: " + ret;
    console.log("ts ret: " + ret);
  }

</script>
</body>
</html>
